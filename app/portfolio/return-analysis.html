<div class="row">
    <div class="col-md-12" data-ng-show="returnStats">
        <h3 class="col-md-2 col-sm-4" data-ng-repeat="(key,val) in returnStats" data-ng-if="key != 'SI'">
            <small>{{key}}</small><br/>
            <span data-ng-show="val">{{ val*100 | number:2 }} %</span>
            <span data-ng-hide="val">-</span>
        </h3>
    </div>

    <div class="col-md-12">
        <div class="col-md-6">
            <h3>NAV</h3>
            <div id="portfolio-nav-chart"></div>
        </div>

        <div class="col-md-6">
            <h3>Returns</h3>
            <div class="input-group">
                <label class="input-group-addon">Rolling Window: </label>
                <select class="form-control" data-ng-model="chosenPeriod" data-ng-change="changePeriod()">
                    <option data-ng-repeat="(key,val) in periods" value="{{val}}">{{key}}</option>
                </select>
            </div>
            <div id="portfolio-return-chart"></div>
        </div>
    </div>
</div>
